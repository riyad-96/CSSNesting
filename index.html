<body>
  <!-- CSS Nesting and Hover a element to change other element color -->
   <!-- Hover a element to change another element color only works between a parent children relation, and sibling relation. -->
  <div class="parent">
    <div class="child one">1</div>
    <div class="child two">2</div>
    <div class="child three">3</div>
  </div>
</body>
